<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Budget RDC - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .page-content { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-center-btn { position: absolute; left: 50%; transform: translate(-50%, -25px); z-index: 60; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-28">

    <div id="onboarding-screen" class="fixed inset-0 bg-indigo-700 z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-center">
            <h2 class="text-2xl font-black text-indigo-900 mb-6">Votre Profil</h2>
            <form id="onboarding-form" class="space-y-4">
                <input type="text" id="user-name-input" required placeholder="Votre Prénom" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200 outline-none">
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">Commencer</button>
            </form>
        </div>
    </div>

    <header id="main-header" class="bg-indigo-700 p-4 sticky top-0 z-50 flex justify-between items-center hidden shadow-md">
        <div class="flex items-center space-x-3">
            <div id="user-avatar" class="w-10 h-10 bg-white/20 text-white rounded-full flex items-center justify-center font-black border border-white/30 text-lg uppercase">?</div>
            <div>
                <p class="text-[9px] text-indigo-200 font-bold uppercase tracking-widest leading-none mb-1">Mon Budget</p>
                <h1 id="welcome-user" class="text-sm font-bold text-white tracking-tight">Bonjour</h1>
            </div>
        </div>
        <div class="bg-indigo-800/40 px-3 py-1 rounded-full border border-white/10">
            <span id="display-rate-header" class="text-[10px] text-white font-bold tracking-tighter">1$ = -- FC</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <section id="page-dashboard" class="page-content">
            <div class="bg-gradient-to-br from-indigo-600 to-indigo-900 p-8 rounded-[2.5rem] shadow-xl mb-8 text-white text-center">
                <p class="opacity-70 text-[10px] uppercase font-bold tracking-widest mb-2">Argent Disponible</p>
                <div id="current-balance"></div>
                <div class="mt-4 flex justify-center">
                    <span id="display-rate" class="text-[9px] bg-black/20 px-4 py-1.5 rounded-full font-bold border border-white/10 uppercase tracking-widest">Taux: 1$ = -- FC</span>
                </div>
            </div>

            <div class="space-y-3 mb-8">
                <div class="bg-white p-4 rounded-3xl border-l-4 border-indigo-500 shadow-sm flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-gray-400 uppercase">Besoins (50%)</p></div>
                    <div id="needs-status" class="text-right"></div>
                </div>
                <div class="bg-white p-4 rounded-3xl border-l-4 border-purple-500 shadow-sm flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-gray-400 uppercase">Envies (30%)</p></div>
                    <div id="wants-status" class="text-right"></div>
                </div>
                <div class="bg-white p-4 rounded-3xl border-l-4 border-emerald-500 shadow-sm flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-gray-400 uppercase">Épargne (20%)</p></div>
                    <div id="savings-status" class="text-right"></div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100"><canvas id="budgetChart"></canvas></div>
        </section>

        <section id="page-history" class="page-content hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 px-2">Transactions</h2>
            <div id="transactions-list" class="space-y-3"></div>
        </section>

        <section id="page-add" class="page-content hidden">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100">
                <h2 class="text-center font-black text-indigo-900 mb-6">Nouvelle Opération</h2>
                <form id="transaction-form" class="space-y-4">
                    <div class="flex bg-gray-100 p-1.5 rounded-2xl relative">
                        <button type="button" id="btn-depense" class="flex-1 py-3 rounded-xl font-bold bg-white text-red-600 shadow-sm z-10 transition-all">Dépense</button>
                        <button type="button" id="btn-revenu" class="flex-1 py-3 rounded-xl font-bold text-gray-400 z-10 transition-all">Revenu</button>
                    </div>
                    
                    <input type="hidden" id="transaction-type" value="Dépense">
                    
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required class="col-span-2 p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100">
                        <select id="currency" class="p-4 bg-gray-100 rounded-2xl font-bold text-indigo-600 outline-none"><option value="USD">USD</option><option value="CDF">CDF</option></select>
                    </div>
                    <select id="category" required class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100"></select>
                    <input type="text" id="description" placeholder="Ex: Salaire de Janvier..." required class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100">
                    <input type="date" id="date" required class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg mt-4">ENREGISTRER</button>
                </form>
            </div>
        </section>

        <section id="page-settings" class="page-content hidden">
            <h2 class="text-xl font-bold mb-6 text-gray-800 px-2">Réglages & Données</h2>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 space-y-6">
                <div>
                    <label class="text-[10px] font-black text-indigo-500 uppercase ml-1">Taux (1$)</label>
                    <div class="flex space-x-2 mt-1">
                        <input type="number" id="input-rate" class="flex-1 p-3 bg-gray-50 rounded-xl font-bold outline-none ring-1 ring-gray-100">
                        <button id="save-rate" class="bg-indigo-600 text-white px-5 rounded-xl"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-indigo-500 uppercase ml-1">Revenu Mensuel (USD)</label>
                    <div class="flex space-x-2 mt-1">
                        <input type="number" id="input-salary" class="flex-1 p-3 bg-gray-50 rounded-xl font-bold outline-none ring-1 ring-gray-100">
                        <button id="save-salary" class="bg-indigo-600 text-white px-5 rounded-xl"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="pt-6 border-t space-y-3">
                    <button onclick="exportData()" class="w-full p-4 bg-indigo-50 text-indigo-600 font-bold rounded-2xl flex items-center justify-center border border-indigo-100">
                        <i class="fas fa-file-download mr-3"></i> Exporter mes données
                    </button>
                    <button onclick="logout()" class="w-full p-4 text-red-500 font-bold bg-red-50 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-power-off mr-3"></i> Déconnexion
                    </button>
                </div>
            </div>
        </section>
    </main>

    <nav id="main-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 h-20 flex items-center justify-around px-2 z-50 hidden">
        <button onclick="showPage('page-dashboard', this)" class="flex-1 flex flex-col items-center text-indigo-600">
            <i class="fas fa-house-chimney text-xl"></i><span class="text-[9px] mt-1 font-bold">Accueil</span>
        </button>
        <button onclick="showPage('page-history', this)" class="flex-1 flex flex-col items-center text-gray-400">
            <i class="fas fa-receipt text-xl"></i><span class="text-[9px] mt-1 font-bold">Activité</span>
        </button>
        <div class="flex-1 relative h-full">
            <div class="nav-center-btn">
                <button onclick="showPage('page-add', this)" class="w-14 h-14 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl shadow-lg border-4 border-white active:scale-90 transition-all">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <button onclick="showPage('page-settings', this)" class="flex-1 flex flex-col items-center text-gray-400">
            <i class="fas fa-file-invoice-dollar text-xl"></i><span class="text-[9px] mt-1 font-bold">Rapport</span>
        </button>
        <button onclick="showPage('page-settings', this)" class="flex-1 flex flex-col items-center text-gray-400">
            <i class="fas fa-cog text-xl"></i><span class="text-[9px] mt-1 font-bold">Réglages</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
